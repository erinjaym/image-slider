<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <div id="site-container" class="site-container">
        <div id="gallery-overview" class="gallery-overview">

            <div id="slider-popup" class="slider-popup">
                <div id="slider-left" class="slider-left"><div class="arrow-left"></div></div>
                <div id="" class="slider-middle">
                    <img id="slider1" class="slider-image" src="images/bridge.jpeg">
                    <img id="slider2" class="slider-image" src="images/cars.jpeg">
                    <img id="slider3" class="slider-image" src="images/tunnel.jpeg">
                    <img id="slider4" class="slider-image" src="images/rock.jpeg">
                    <img id="slider5" class="slider-image" src="images/stream.jpeg">
                    <img id="slider6" class="slider-image" src="images/school.jpeg">
                    <div id="slide-progress" cass="">
                        <div id="circle1" class="progress-circle-active"></div>
                        <div id="circle2" class="progress-circle"></div>
                        <div id="circle3" class="progress-circle"></div>
                        <div id="circle4" class="progress-circle"></div>
                        <div id="circle5" class="progress-circle"></div>
                        <div id="circle6" class="progress-circle"></div>
                    </div>

                </div>
                <div id="slider-right" class="slider-right"><div class="arrow-right"></div></div>
            </div>

            <div id="gallery" class="gallery">
                <img class="image-thumbnail" src="images/bridge.jpeg">
                <img class="image-thumbnail" src="images/cars.jpeg">
                <img class="image-thumbnail" src="images/tunnel.jpeg">
                <img class="image-thumbnail" src="images/rock.jpeg">
                <img class="image-thumbnail" src="images/stream.jpeg">
                <img class="image-thumbnail" src="images/school.jpeg">
            </div>
        </div>
    </div>
  </body>

  <script src="slider.js"></script>
  <html></html>
</html>
