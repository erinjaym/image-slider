<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>

  <div id="site-container" class="site-container">
        <div id="gallery-overview" class="gallery-overview">
          
<center><h1>Click An Image</h1></center>

<div id="slider-popup" class="slider-popup">
  <div id="slider-left" class="slider-left"><div id="arrow-left" class="arrow-left"></div></div>
  <div id="slider-middle" class="slider-middle">
      <img id="slider1" class="slider-image" src="images/enzoji.jpeg">
      <img id="slider2" class="slider-image" src="images/omichiman.jpeg">
      <img id="slider3" class="slider-image" src="images/takashima.jpeg">
      <img id="slider4" class="slider-image" src="images/odai.jpeg">
      <img id="slider5" class="slider-image" src="images/myouji.jpeg">
      <img id="slider6" class="slider-image" src="images/ehoji.jpeg">
    
      <div id="slide-options" class="">
        <div id="close-slider" class="close-slider"></div>
        <div id="circle1" class="progress-circle"></div>
        <div id="circle2" class="progress-circle"></div>
        <div id="circle3" class="progress-circle"></div>
        <div id="circle4" class="progress-circle"></div>
        <div id="circle5" class="progress-circle"></div>
        <div id="circle6" class="progress-circle"></div>
        <div id="pause-button" class="pause"></div>
    </div>
  </div>
  <div id="slider-right" class="slider-right"><div id="arrow-right" class="arrow-right"></div></div>
</div>

            <div id="gallery" class="gallery">
                <img onclick="startSlider('slider1')" class="image-thumbnail" src="images/enzoji.jpeg">
                <img onclick="startSlider('slider2')" class="image-thumbnail" src="images/omichiman.jpeg">
                <img onclick="startSlider('slider3')" class="image-thumbnail" src="images/takashima.jpeg">
                <img onclick="startSlider('slider4')" class="image-thumbnail" src="images/odai.jpeg">
                <img onclick="startSlider('slider5')" class="image-thumbnail" src="images/myouji.jpeg">
                <img onclick="startSlider('slider6')" class="image-thumbnail" src="images/ehoji.jpeg">
            </div>
        </div>

  </body>
</div>
  <script src="slider.js"></script>
  <html></html>
</html>
